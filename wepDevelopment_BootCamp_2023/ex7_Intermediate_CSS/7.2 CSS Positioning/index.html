<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */

    .red-circle {
      background-color: #d59e9e;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position : absolute;
      left : 250px;
      top : 150px;
    }

    .blue-box {
      background-color: #a3a3f6;
      height: 300px;
      width: 500px;
      position : relative;
      top : 200px;
      left : 200px;
    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
